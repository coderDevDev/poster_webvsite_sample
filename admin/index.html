<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Poster CMS</title>
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <div class="header">
        <div class="header-content">
            <h1>Poster CMS</h1>
            <div class="header-actions">
                <span id="userInfo" class="user-info"></span>
                <button class="btn btn-secondary" onclick="logout()">Logout</button>
            </div>
        </div>
    </div>
    
    <div class="container">
        <div class="actions-bar">
            <h2>Projects Management</h2>
            <button class="btn btn-primary" onclick="openAddModal()">
                <span>➕</span> Add New Project
            </button>
        </div>
        
        <div class="stats-bar">
            <div class="stat-item">
                <span class="stat-label">Total Projects:</span>
                <span id="totalProjects" class="stat-value">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Featured:</span>
                <span id="featuredProjects" class="stat-value">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Filter by:</span>
                <select id="categoryFilter" class="category-filter" onchange="filterProjects()">
                    <option value="*">All Categories</option>
                    <option value="commercials">Commercials</option>
                    <option value="featured-film">Featured Film</option>
                    <option value="music-videos">Music Videos</option>
                </select>
            </div>
        </div>
        
        <div class="table-container">
            <table id="projectsTable">
                <thead>
                    <tr>
                        <th width="60">Order</th>
                        <th>Title</th>
                        <th>Director</th>
                        <th>Category</th>
                        <th width="100">Featured</th>
                        <th width="150">Actions</th>
                    </tr>
                </thead>
                <tbody id="projectsBody">
                    <tr>
                        <td colspan="6" class="loading-cell">Loading projects...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <!-- Add/Edit Modal -->
    <div id="projectModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add Project</h2>
                <button class="modal-close" onclick="closeModal()">×</button>
            </div>
            
            <form id="projectForm">
                <input type="hidden" id="projectId">
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="title">Title *</label>
                        <input type="text" id="title" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="slug">Slug (URL) *</label>
                        <input type="text" id="slug" required>
                        <small>Auto-generated from title. Used in URLs.</small>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="director">Director *</label>
                        <input type="text" id="director" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="category">Category *</label>
                        <select id="category" required>
                            <option value="commercials">Commercials</option>
                            <option value="featured-film">Featured Film</option>
                            <option value="music-videos">Music Videos</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="vimeo720">Vimeo Video ID (720p) *</label>
                        <input type="text" id="vimeo720" required placeholder="1117423122">
                        <small>Just the ID number from Vimeo URL</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="vimeo1080">Vimeo Video ID (1080p) *</label>
                        <input type="text" id="vimeo1080" required placeholder="1117423122">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="posterUrl">Poster Image URL</label>
                    <input type="url" id="posterUrl" placeholder="https://example.com/image.jpg">
                    <small>Optional. Full URL to the poster image.</small>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="orderIndex">Order Index</label>
                        <input type="number" id="orderIndex" value="0" min="0">
                        <small>Lower numbers appear first</small>
                    </div>
                    
                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="featured">
                            <span>⭐ Featured on Homepage</span>
                        </label>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Save Project</button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="js/admin.js"></script>
</body>
</html>
